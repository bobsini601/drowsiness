<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')}}">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"> </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
    </head>

    <body>
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <img src="{{ url_for('static', filename='image/logo.png')}}"  alt="">

            <div class="form-group">
              <label for="student_id">학번</label>
              <input type="text" class="form-control" name="student_id" placeholder="학번을 입력하세요"
              value="{{ form.student_id.data or ''}}">
            </div>

            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input type="text" class="form-control" name="nickname" placeholder="닉네임을 입력하세요"
              value="{{ form.nickname.data or ''}}">
            </div>

            <div class="form-group">
              <label for="password1">비밀번호</label>
              <input type="password" class="form-control" name="password1" placeholder="비밀번호를 입력하세요"
              value="{{ form.password1.data or ''}}">
            </div>

            <div class="form-group">
              <label for="password2">비밀번호 확인</label>
              <input type="password" class="form-control" name="password2" placeholder="비밀번호를 입력하세요"
              value="{{ form.password2.data or ''}}">
            </div>

{#            <div class="form-group">#}
{#              <label for="profile_image" accept="image/*">프로필 사진 업로드</label>#}
{#              <input type="file" id="profile_image">#}
{#              <p class="help-block">bmp, gif, jpg, jpeg, png 파일만 업로드 가능합니다.</p>#}
{#            </div>#}

            <div class="checkbox">
              <label>
                <input type="checkbox"> 약관에 동의합니다.
              </label>
            </div>

            <button type="submit" class="custom_btn">제출</button>
      </form>

    </body>
</html>
